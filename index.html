<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Internal Marks Calculator</h1>
        <form id="marksForm">
            <!-- First Assignment and First Mid Exam Group -->
            <div class="input-group">
                <h2>First Assignment & First Mid Exam</h2>
                <label for="assignment1">First Assignment Marks (out of 10):</label>
                <input type="number" id="assignment1" max="10" min="0" required>
                
                <label for="mid1">First Mid Exam Marks (out of 30):</label>
                <input type="number" id="mid1" max="30" min="0" required>
            </div>

            <!-- Second Assignment and Second Mid Exam Group -->
            <div class="input-group">
                <h2>Second Assignment & Second Mid Exam</h2>
                <label for="assignment2">Second Assignment Marks (out of 10):</label>
                <input type="number" id="assignment2" max="10" min="0" required>

                <label for="mid2">Second Mid Exam Marks (out of 30):</label>
                <input type="number" id="mid2" max="30" min="0" required>
            </div>

            <button type="button" id="calculateBtn">Calculate Result</button>
        </form>

        <div id="result"></div>

        <!-- Footer Section moved below the result -->
        <div class="footer">
            <p>Designed by Jasper</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
